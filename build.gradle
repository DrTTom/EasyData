buildscript {
   repositories {
      jcenter()
   }
}

plugins {
  id 'java'
  id 'com.github.spotbugs' version '1.6.4'
  id 'com.github.ben-manes.versions' version '0.20.0'
  // id 'net.ltgt.errorprone' version '0.0.13'  //lots of false positives, contradicts PMD rules  
  id 'pmd'
  id 'jacoco'
}

pmd {
    toolVersion = '6.8.0'
    ruleSetFiles = files("pmd_config.xml")
}

repositories {
   mavenCentral()
}

version = '0.1'
group = 'de.tautenhahn.easydata'

check.dependsOn jacocoTestReport


dependencies {
   compile "com.google.code.gson:gson:2.8.5"
   testCompile 'org.slf4j:slf4j-simple:1.8.0-beta2'
   testCompile ("junit:junit:4.12")
   {
      exclude module: "hamcrest-core"
   }
   testCompile 'org.hamcrest:hamcrest-all:1.3'
   testRuntime 'org.slf4j:slf4j-api:1.8.0-beta2'
}

