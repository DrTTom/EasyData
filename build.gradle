
plugins {
  id 'application'
  id 'com.github.spotbugs' version '4.2.1'
  id 'com.github.ben-manes.versions' version '0.28.0'
  // id 'net.ltgt.errorprone' version '0.0.13'  //lots of false positives, contradicts PMD rules  
  id 'pmd'
  id 'jacoco'
}

pmd {
    toolVersion = '6.23.0'
    ruleSets = []
    ruleSetFiles = files("pmd_config.xml")
}

spotbugs {
   toolVersion ='4.0.3'
   effort = "max"
   reportLevel = "low"
   excludeFilter = file("findbugs-exclude.xml")
}

repositories {
   mavenCentral()
}

version = '1.0'
group = 'de.tautenhahn.easydata'
mainClassName = 'de.tautenhahn.easydata.Main'

check.dependsOn jacocoTestReport

dependencies {
   implementation "com.google.code.gson:gson:2.8.6"
   runtimeOnly 'org.slf4j:slf4j-simple:2.0.0-alpha1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0-M1'
    testImplementation 'org.assertj:assertj-core:3.16.1'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0-M1'
}

test {
    useJUnitPlatform()
}