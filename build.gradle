buildscript {
   repositories {
      jcenter()
   }
}

plugins {
  id 'application'
  id 'com.github.spotbugs' version '4.0.1'
  id 'com.github.ben-manes.versions' version '0.28.0'
  // id 'net.ltgt.errorprone' version '0.0.13'  //lots of false positives, contradicts PMD rules  
  id 'pmd'
  id 'jacoco'
}

pmd {
    toolVersion = '6.21.0'
    ruleSets = []
    ruleSetFiles = files("pmd_config.xml")
}

spotbugs {
   toolVersion ='4.0.0'
   effort = "max"
   reportLevel = "low"
   excludeFilter = file("findbugs-exclude.xml")
}

repositories {
   mavenCentral()
}

version = '1.0'
group = 'de.tautenhahn.easydata'
mainClassName = 'de.tautenhahn.easydata.Main'

check.dependsOn jacocoTestReport

dependencies {
   implementation "com.google.code.gson:gson:2.8.6"
   runtime 'org.slf4j:slf4j-simple:2.0.0-alpha1'
   
   testImplementation ("junit:junit:4.13")
   {
      exclude module: "hamcrest-core"
   }
   testImplementation 'org.hamcrest:hamcrest-all:1.3'
   testRuntime 'org.slf4j:slf4j-api:2.0.0-alpha1'
}

