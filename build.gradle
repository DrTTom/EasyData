buildscript {
   repositories {
      jcenter()
   }
}

plugins {
  id 'application'
  id 'com.github.spotbugs' version '1.7.1'
  id 'com.github.ben-manes.versions' version '0.21.0'
  // id 'net.ltgt.errorprone' version '0.0.13'  //lots of false positives, contradicts PMD rules  
  id 'pmd'
  id 'jacoco'
}

pmd {
    toolVersion = '6.10.0'
    ruleSets = []
    ruleSetFiles = files("pmd_config.xml")
}

spotbugs {
   effort = "max"
   reportLevel = "low"
   excludeFilter = file("findbugs-exclude.xml")
}

repositories {
   mavenCentral()
}

version = '1.0'
group = 'de.tautenhahn.easydata'
mainClassName = 'de.tautenhahn.easydata.Main'

check.dependsOn jacocoTestReport

dependencies {
   compile "com.google.code.gson:gson:2.8.5"
   testCompile 'org.slf4j:slf4j-simple:1.8.0-beta4'
   testCompile ("junit:junit:4.13-beta-2")
   {
      exclude module: "hamcrest-core"
   }
   testCompile 'org.hamcrest:hamcrest-all:1.3'
   testRuntime 'org.slf4j:slf4j-api:1.8.0-beta4'
}

